sil21\VitrineBundle\Entity\Commande:
    type: entity
    table: Commande
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        date:
            type: datetime
            nullable: false
               
        etat:
            type: integer
            nullable: false

    manyToOne:
        client:
            targetEntity: Client
            inversedBy: commandes
            joinColumn:
                name: client_id
                referencedColumnName: id

    oneToMany:
            lignecommandes:
                 targetEntity: LigneCommande
                 mappedBy: commande
                 cascade: [ "persist", "remove" ]
